{% extends "master.html" %}
{% block title %}Update Client{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}
<h3>Clients</h3>
<hr/>

{%- for category, message in get_flashed_messages(with_categories = true) %}
   <div class = "alert alert-danger">
      {{ message }}
   </div>
{%- endfor %}

<form action = "{{ request.path }}" method = "post">
   <label for = "name">Name</label><br>
   <input type = "text" name = "name" placeholder = "Name" value="{{ client.name}}"/><br>
   <label for = "email">Email</label><br>
   <input type = "email" name = "email" placeholder = "Email" value="{{ client.email}}"/><br>
   <label for = "referral_email">Referral Email</label><br>
   <input type = "email" name = "referral_email" placeholder = "Referral Email" value="{{ client.referral_email}}"/><br>
   <label for = "points">Points</label><br>
   <input type = "number" name = "points" placeholder = "points" value="{{ client.points}}"/><br>
   <input type = "submit" value = "Submit" />
</form>
{% endblock %}
